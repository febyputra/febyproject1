<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/fontawesome.min.css" integrity="sha512-SgaqKKxJDQ/tAUAAXzvxZz33rmn7leYDYfBP+YoMRSENhf3zJyx3SBASt/OfeQwBHA1nxMis7mM3EV/oYT6Fdw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <div class="wrapper">
        <nav>
            <a href="#" class="logo">BALI</a>
            <input type="checkbox" name="" id="toggle">
            <label for="toggle"><i class="fa-regular fa-bars"></i></label>
            <div class="menu">
                <ul>
                    <li><a href="#">Destination</a></li>
                    <li><a href="#">Pricing</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <!-- End Navbar -->

    <!-- Header -->
    <div class="slideshow-container">
        <div class="mySlides fade">
            <!-- <div class="numbertext">1 / 3</div> -->
            <img src="img/1.jpg" style="width:100%">
            <!-- <div class="text">Caption Text</div> -->
        </div>
        <div class="mySlides fade">
            <!-- <div class="numbertext">2 / 3</div> -->
            <img src="img/2.jpg" style="width:100%">
            <!-- <div class="text">Caption Two</div> -->
        </div>
        <div class="mySlides fade">
            <!-- <div class="numbertext">3 / 3</div> -->
            <img src="img/3.jpg" style="width:100%">
            <!-- <div class="text">Caption Three</div> -->
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <div class="flex">
        <div class="container">
            <div class="header-title">
                <h1>Get Your Destination</h1>
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Hic libero quos voluptatibus deleniti quasi consequatur dolores enim, temporibus laboriosam inventore.</p>
            </div>
            <div class="header-form">
                <h2>Choose your Travel Location</h2>
                <form class="flex">
                    <input type="text" class="form-control" placeholder="Destination name">
                    <input type="date" class="form-control" placeholder="Date">
                    <input type="number" class="form-control" placeholder="Price ($)">
                    <input type="submit" value="Search" class="btn">
                </form>
            </div>
        </div>
    </div>
    <!-- End Navbar -->

<script src="script.js"></script>    
</body>
</html>
